{{define "Index"}}
<!DOCTYPE html>
<html lang="en">

{{template "_base"}}

<body>
  <div class="container">
    <section class="card">
      <div>
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody>
            {{range .}}
            <tr>
              <td>{{.Nome}}</td>
              <td>{{.Descricao}}</td>
              <td>{{.Preco}}</td>
              <td>{{.Quantidade}}</td>
              <td><button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                  onclick="openDeleteModal('{{.Id}}')">Delete</button></td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </section>
    <div class="card-footer">
      <a href="/new" class="btn btn-primary mb-2">Criar novo produto</a>
    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete product?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="resetDeleteId()">No,
            cancel</button>
          <button type="button" class="btn btn-primary" onclick="confirmDelete()">Yes, delete</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openDeleteModal(id) {
      window.deleteId = id
    }
    function confirmDelete() {
      window.location = "/delete?id=" + window.deleteId
      resetDeleteId()
    }
    function resetDeleteId() {
      window.deleteId = null
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
{{end}}
